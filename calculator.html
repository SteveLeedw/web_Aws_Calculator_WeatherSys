<!DOCTYPE html>
<html>
<head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculatorStyle.css" />
</head>

<body>
        <h1>This is using JS Calculator</h1>
        <table>
                <input id="num1" type="text" name="num1">
                <input id="add" name="operate"  type="radio" value="+" />+
                <input name="operate"  type="radio" value="-" />-
                <input name="operate"  type="radio" value="*" />*
                <input name="operate"  type="radio" value="/" />/
                <input id="num2" type="text" name="num2">
        </table>
        <p>
        <output id="result">Result</output>
        </p>
        <script type="text/javascript" src="calculatorScript.js">
        </script>
</body>
</html>
